<!DOCTYPE html>

<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Orders - SpringCRM</title>
    <link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" th:rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
<div class="container">

    <div th:replace="fragments/navbar"></div>
    <h1 class="text-center">Orders</h1>
    <div th:replace="fragments/message"></div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Customer</th>
            <th class="w-25">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td><a th:href="'/orders/'+${order.id}" th:text="${order.id}"/></td>
            <td><span th:text="${order.timestamp}"></span></td>
            <td><a th:href="'/customers/'+${order.customerId}" th:text="${order.customerName}"/></td>
            <td class="p-1">
                <a class="btn btn-danger btn-sm" th:href="'/orders/'+${order.id}+'/delete'">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center">
        <a class="btn btn-primary btn-lg w-25" href="/orders/add">Add Order</a>
    </div>

</div>

</body>
</html>
