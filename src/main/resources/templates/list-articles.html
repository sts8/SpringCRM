<!DOCTYPE html>

<html lang="en-US" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Articles - SpringCRM</title>
    <link th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" th:rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>
<div class="container">

    <div th:replace="fragments/navbar"></div>
    <h1 class="text-center">Articles</h1>
    <div th:replace="fragments/message"></div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th class="w-25">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${page.getContent()}">
            <td><span th:text="${article.id}"></span></td>
            <td><span th:text="${article.name}"></span></td>
            <td class="p-1">
                <a class="btn btn-danger btn-sm" th:classappend="${article.isUsedInOrder} ? 'disabled'"
                   th:href="'/articles/'+${article.id}+'/delete'"
                   th:text="${article.isUsedInOrder} ? '(Article is part of an order!)':'Delete'"/>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:replace="fragments/pagination"></div>

    <div class="text-center">
        <a class="btn btn-primary btn-lg w-25" href="/articles/add">Add Article</a>
    </div>

</div>

</body>
</html>
